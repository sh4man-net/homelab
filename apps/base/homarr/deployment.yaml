apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
  labels:
    app: homarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/ajnart/homarr:latest
        ports:
        - containerPort: 7575
          name: http
        env:
        - name: AUTH_PROVIDERS
          value: "credentials"
        - name: TZ
          value: "Europe/Berlin"
        - name: DB_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: homarr-secrets
              key: DB_ENCRYPTION_KEY
        volumeMounts:
        - name: config
          mountPath: /app/data/configs
        - name: data
          mountPath: /data
        - name: icons
          mountPath: /app/public/icons
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homarr-config-pvc
      - name: data
        persistentVolumeClaim:
          claimName: homarr-data-pvc
      - name: icons
        persistentVolumeClaim:
          claimName: homarr-icons-pvc
