apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: lscr.io/linuxserver/mariadb:11.4.5
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Berlin"  # adjust to your timezone
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booklore-db-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: "booklore"
        - name: MYSQL_USER
          value: "booklore"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booklore-db-secret
              key: db-password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: config
          mountPath: /config
        livenessProbe:
          exec:
            command:
            - mariadb-admin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mariadb-admin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: mariadb-config-pvc
